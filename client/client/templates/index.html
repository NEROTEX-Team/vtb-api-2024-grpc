{% extends 'base.html' %}

{% block content %}
<h2>Users</h2>
<a href="{{ url_for('users:create_user_form') }}">Create New User</a>
<table>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>
            <a href="{{ url_for('users:user_detail', user_id=user.id) }}">View</a> |
            <a href="{{ url_for('users:update_user_form', user_id=user.id) }}">Edit</a> |
            <form action="{{ url_for('users:delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
