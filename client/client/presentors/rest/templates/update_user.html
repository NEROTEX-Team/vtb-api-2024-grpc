{% extends 'base.html' %}

{% block content %}
<h2>Update User</h2>
<form method="post">
    <label>Email:</label><br>
    <input type="email" name="email" value="{{ user.email }}" required><br><br>
    <label>First Name:</label><br>
    <input type="text" name="first_name" value="{{ user.first_name }}" required><br><br>
    <label>Last Name:</label><br>
    <input type="text" name="last_name" value="{{ user.last_name }}" required><br><br>
    <button type="submit">Update User</button>
</form>
<br>
<a href="{{ url_for('users:user_detail', user_id=user.id) }}">Back to User Details</a>
{% endblock %}
